<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải Ứng Dụng</title>
    <style>
        body {
            background-image: url('images/photo_2024-12-04\ 01.59.50.jpeg'); /* Đặt URL hình ảnh nền */
            background-size: cover; /* Đảm bảo hình ảnh phủ kín toàn bộ màn hình */
            background-position: center center; /* Đặt hình ảnh ở giữa */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8); /* Làm nền trang nội dung nhẹ nhàng, có độ trong suốt */
            padding: 30px;
            border-radius: 8px;
        }

        h1 {
            color: #2c3e50;
        }

        .download-btn {
            display: inline-block;
            margin: 20px 0;
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .download-btn:hover {
            background-color: #2980b9;
        }

        .info {
            font-size: 16px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tải Ứng Dụng Của Chúng Tôi</h1>
        <p class="info">Chúng tôi rất vui khi bạn quyết định tải ứng dụng của chúng tôi. Vui lòng chọn liên kết tải xuống bên dưới.</p>
        
        <!-- Nút tải ứng dụng Android -->
        <a href="link_tải_ứng_dụng_android" class="download-btn">Tải cho Android</a>
        
        <!-- Nút tải ứng dụng iOS -->
        <a href="link_tải_ứng_dụng_ios" class="download-btn">Tải cho iOS</a>
        
        <p class="info">Nếu bạn gặp phải vấn đề trong quá trình tải, vui lòng liên hệ với chúng tôi để được hỗ trợ.</p>
    </div>

</body>
</html>
